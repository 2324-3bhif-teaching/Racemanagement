    <script>
        document.getElementById('addList').addEventListener('click', function() {
          const lists = document.getElementsByClassName('list');
          const lastListId = lists[lists.length - 1].id;
          const newListId = 'myList' + (parseInt(lastListId.replace('myList', '')) + 1);
          const newList = document.createElement('ul');
          newList.className = 'list';
          newList.id = newListId;
          document.querySelector('.container').appendChild(newList);
        });
        document.getElementById('removeList').addEventListener('click', function() {
        const lists = document.getElementsByClassName('list');
        if (lists.length > 0) {
        const lastList = lists[lists.length - 1];
        lastList.parentNode.removeChild(lastList);
